<html>

<head>
  <meta charset="UTF-8">
  <title>Interactive CharRNN Text Generation Example</title>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <style></style>
</head>
<body>
    <h1>Interactive CharRNN Text Generation</h1>
  
    <select id="modelSelection">
      <option value="Bluets">Bluets</option>
      <option value="Deep_Life">Deep Life</option>
      <option value="Dune">Dune</option>
      <option value="Everyone_Dies_Young">Everyone Dies Young</option>
      <option value="Metamorphosis">Metamorphosis</option>
      <option value="Monday_or_Tuesday">Monday or Tuesday</option>
      <option value="Rewire_your_brain">Rewire your brain</option>
      <option value="Simple_Sabotage_Field_Manual">Simple Sabotage Field Manual</option>
      <option value="The_Embodied_Mind">The Embodied Mind</option>
      <option value="The_Footprints_of_the_Jesuits">The Footprints of the Jesuits</option>
      <option value="The_History_of_Miss_Betsy_Thoughtless">The History of Miss Betsy Thoughtless</option>
      <option value="The_History_of_Miss_Betsy_Thoughtless">The_Stranger</option>
    </select>
    <br><br>

    <p id="loadStatus"></p>

    <textarea id="textInput" style="width: 300px; height: 50px;" placeholder="type here"></textarea>
    <br>


  <br /> length:
  <textarea id="textLength">20</textarea>
  <br>

  <br /> temperature:
  <input id="tempSlider" type="range" min="0" max="1" step="0.01"                             /><span id="temperature">0.5</span>

  <br><br>
  <button id="generateButton">Generate</button>
  <p id="generateStatus"></p>

  <p id="result">
    <span id="original"></span><span id="prediction"></span>
  </p>
  
  <script src="sketch.js"></script>
</body>

</html>
